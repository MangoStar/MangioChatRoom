<html>
    <head>
        <title> Mangio Chat </title>
        <link rel="stylesheet" href="mainStyleSheet.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Julius+Sans+One|Merienda|Montserrat|Nunito|Poppins|Quicksand|Raleway|Reenie+Beanie" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <img src="/assets/icon.gif" class="icon">
        <h1 class="text" id="title"> Welcome to the Mangio Chat Room! </h1>
        <div class="getNameContent">
            <h2 class="text"> Lets get you started! </h2>
            <input class="name" type="text" value="Enter your username!">
            <button class="button" id="submit"> Go! </button>
        </div>
        <div class="chatBox">
        </div>
        <div class="messageBox">
            <input class="message" type="text" value="Enter your message!">
            <button class="button" id="send"> Send! </button>
        </div>
        <div class="userBox">
            
        </div>
    </body>
</html>
